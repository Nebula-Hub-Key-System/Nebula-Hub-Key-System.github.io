<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nebula Hub | Key System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0f0f2e, #050512);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      background: linear-gradient(to right, #7f5af0, #00c9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      color: #a1a1b5;
      margin-bottom: 2em;
      font-size: 1.1em;
    }

    .key-button {
      background: linear-gradient(135deg, #7f5af0, #00c9ff);
      color: white;
      border: none;
      padding: 1em 2.5em;
      font-size: 1.1em;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .key-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Nebula Hub</h1>
  <p>Access our powerful scripts with just one key.</p>
  <button class="key-button" onclick="redirectToKey()">Get Key</button>

  <div class="footer">
    &copy; 2025 Nebula Hub | Key System
  </div>

  <script>
    function redirectToKey() {
      // Replace this with your LootLabs link
      window.location.href = "https://lootlabs.com/key-system/your-id";
    }
  </script>
</body>
</html>
