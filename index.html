<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nebula Hub | Key System</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background: radial-gradient(ellipse at center, #0a0a1a, #000011);
      color: #00ffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      margin: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background:
        radial-gradient(2px 2px at 20% 10%, #fff, transparent),
        radial-gradient(1.5px 1.5px at 40% 40%, #fff, transparent),
        radial-gradient(1.7px 1.7px at 60% 80%, #fff, transparent),
        radial-gradient(2.2px 2.2px at 80% 30%, #fff, transparent);
      background-size: 200px 200px;
      animation: stars-move 40s linear infinite;
      z-index: 0;
    }
    @keyframes stars-move {
      from { background-position: 0 0, 0 0, 0 0, 0 0; }
      to { background-position: 200px 200px, 200px 200px, 200px 200px, 200px 200px; }
    }
    #container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 20, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffff44;
      width: 90%;
      max-width: 420px;
    }
    button {
      padding: 12px 28px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #00ffff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      background: #00dddd;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Nebula Hub | Key System</h1>
    <p>Select a key duration to begin verification:</p>
    <button onclick="window.location.href='nebula-hub-checkpoint-1-24.html'">Get 24-hour Key (2 checkpoints)</button>
    <button onclick="window.location.href='nebula-hub-chckpoint1-48.html'">Get 48-hour Key (4 checkpoints)</button>
  </div>
</body>
</html>
